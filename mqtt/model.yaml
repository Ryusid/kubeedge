apiVersion: devices.kubeedge.io/v1beta1
kind: DeviceModel
metadata:
  name: motion-sensor-model
  namespace: default
spec:
  properties:
  - name: motion
    description: Motion detection status from MQTT sensor
    type: STRING
    accessMode: ReadOnly
  - name: timestamp
    description: Last update timestamp of motion detection
    type: INT
    accessMode: ReadOnly
  - name: status
    description: Device connection status (online/offline)
    type: STRING
    accessMode: ReadOnly
